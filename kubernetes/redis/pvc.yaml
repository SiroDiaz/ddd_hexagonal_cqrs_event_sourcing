apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-pv
  labels:
    type: redis-pv-storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: redis-storage-class
  capacity:
    storage: 5Gi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pv-claim
  labels:
    type: redis-pv-storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: redis-storage-class
  resources:
    requests:
      storage: 5Gi