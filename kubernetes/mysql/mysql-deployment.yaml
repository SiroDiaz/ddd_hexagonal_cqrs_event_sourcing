apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddd-mysql-deployment
  labels:
    version: 1.0.0
    type: mysql-deployment
spec:
  template:
    metadata:
      name: ddd-mysql-pod
      labels:
        version: 1.0.0
        type: mysql-pod
    spec:
      containers:
        - name: mysql-container
          image: firefoxegy/mysql-ddd
          env:
            - name: MYSQL_DATABASE
              value: ddd
            - name: MYSQL_ROOT_PASSWORD
              value: root
          ports:
            - containerPort: 3306
  replicas: 1
  selector:
    matchLabels:
      type: mysql-pod
